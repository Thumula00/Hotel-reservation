<main class="login-form">
    <br/>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">Full Name</label>
                            <div class="col-md-6">
                                <input formControlName="name" type="text" id="name" class="form-control" name="name" required>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">Phone Number</label>
                            <div class="col-md-6">
                                <input formControlName="phone" type="text" id="phone" class="form-control" name="phone" required>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">Email</label>
                            <div class="col-md-6">
                                <input formControlName="email" type="text" id="email" class="form-control" name="email" required>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input formControlName="password" type="password" id="password" class="form-control" name="password" required>
                            </div>
                        </div>
                        <br/>
                        <div class="form-group row">
                            <div class="col-md-4"></div>
                            <div class="col-md-6">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
