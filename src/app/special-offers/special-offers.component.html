<div class="special-offers">
  <h2>Special Offers and Discounts</h2>
  <div *ngFor="let offer of specialOffers" class="offer-card">
    <h3>{{ offer.title }}</h3>
    <p>{{ offer.description }}</p>
    <p>Discount: {{ offer.discount }}</p>
    <p>Date: {{offer.date }}</p>
    <!-- You can add more details or buttons for users to avail offers -->
    <hr>
  </div>
</div>
