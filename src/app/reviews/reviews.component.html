<div class="reviews-container">

  <div>
    <h2>Add Your Review</h2>
    <form (ngSubmit)="addReview()" #reviewForm="ngForm">
      <div class="form-group">
        <label for="userName">Name:</label>
        <input
          type="text"
          id="userName"
          name="userName"
          [(ngModel)]="newReview.userName"
          required
        />
      </div>
      <div class="form-group">
        <label for="userAvatar">Avatar URL:</label>
        <input
          type="text"
          id="userAvatar"
          name="userAvatar"
          [(ngModel)]="newReview.userAvatar"
          required
        />
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input
          type="number"
          id="rating"
          name="rating"
          [(ngModel)]="newReview.rating"
          min="1"
          max="5"
          required
        />
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea
          id="comment"
          name="comment"
          [(ngModel)]="newReview.comment"
          required
        ></textarea>
      </div>
      <button type="submit" [disabled]="!reviewForm.valid">
        Submit Review
      </button>
    </form>
  </div>

  <div class="reviews-container">
    <h2>User Reviews</h2>
    <div class="reviews-grid">
      <div *ngFor="let review of reviews" class="review">
        <div class="user-info">
          <img [src]="review.userAvatar" alt="{{ review.userName }} Avatar" class="avatar">
          <div>
            <p class="username">{{ review.userName }}</p>
            <p class="rating">Rating: {{ review.rating }}/5</p>
          </div>
        </div>
        <p class="comment">{{ review.comment }}</p>
      </div>
    </div>
</div>
